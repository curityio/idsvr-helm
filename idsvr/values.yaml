# Default values for curity.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
revisionHistoryLimit: 10

# Additional annotations of the ServiceAccount.
serviceAccountAnnotations: {}

image:
  repository: curity.azurecr.io/curity/idsvr
  tag: 8.6.1
  pullPolicy: IfNotPresent
  pullSecret:

nameOverride: ""
fullnameOverride: ""
labels: {}
networkpolicy:
  enabled: true

curity:
  healthCheckPort: 4465
  adminUiPort: 6749
  adminUiHttp: false

  admin:
    role: admin
    annotations: {}
    podLabels: {}
    podAnnotations: {}
    initContainers: []
    extraVolumes: []
    extraVolumeMounts: []
    service:
      type: ClusterIP
      port: 6789
      annotations: {}
    livenessProbe:
      path: /
      timeoutSeconds: 1
      failureThreshold: 3
      periodSeconds: 10
      initialDelaySeconds: 30
    readinessProbe:
      path: /
      timeoutSeconds: 1
      failureThreshold: 3
      successThreshold: 3
      periodSeconds: 10
      initialDelaySeconds: 30
# extraEnv provides additional environment variables
#    extraEnv:

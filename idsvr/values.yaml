#        - request
#        - cluster
#        - confsvc
#        - confsvc-internal
#        - post-commit-scripts


  runtime:
    role: default
    annotations: {}
    service:
      type: ClusterIP
      port: 8443
      annotations: {}
    deployment:
      port: 8443
    livenessProbe:
      timeoutSeconds: 1
      failureThreshold: 3
      periodSeconds: 10
      initialDelaySeconds: 30
    readinessProbe:
      timeoutSeconds: 1
      failureThreshold: 3
      successThreshold: 3
      periodSeconds: 10
      initialDelaySeconds: 30
# extraEnv provides additional environment variables

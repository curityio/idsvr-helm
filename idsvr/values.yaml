#        valueFrom:
#          fieldRef:
#            fieldPath: status.hostIP
    extraEnv: []
    logging:
      level: INFO
      image: "busybox:latest"
      stdout: false
      logs: []
#        - audit
#        - request
#        - cluster
#        - confsvc
#        - confsvc-internal
#        - post-commit-scripts

  config:
    uiEnabled: false
    backup: false
    password:
    encryptionKey:
    environmentVariableSecrets: []
    environmentVariableConfigMaps: []

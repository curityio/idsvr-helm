    logging:
      level: INFO
      image: "busybox:latest"
      stdout: false
      logs: []
#        - audit
#        - request
#        - cluster
#        - confsvc
#        - confsvc-internal
#        - post-commit-scripts
    resources: {}

  runtime:
    role: default
    annotations: {}
    podLabels: {}
    podAnnotations: {}
    initContainers: []
    extraVolumes: []
    extraVolumeMounts: []
    service:
      type: ClusterIP
      port: 8443
      annotations: {}
    serviceAccount:
      name:
    podDisruptionBudget:
      minAvailable:
      maxUnavailable:
    deployment:
      port: 8443
    livenessProbe:
      path: /
      timeoutSeconds: 1
      failureThreshold: 3
      periodSeconds: 10
      initialDelaySeconds: 30
    readinessProbe:
      path: /
      timeoutSeconds: 1
      failureThreshold: 3
      successThreshold: 3
      periodSeconds: 10
      initialDelaySeconds: 30
# Ref: https://kubernetes.io/docs/concepts/containers/container-lifecycle-hooks/
